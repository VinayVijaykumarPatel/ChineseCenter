{% extends 'base.html' %}

{% block title %} contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="/static/img2c.jpg" style="height: 650px;" class="d-block w-100" alt="">
</div>
<div class="container py-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}  <!-- for same page-->
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
    </div>
    <div class="mb-3">
        <label for="phone">Conatct</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your number">
    </div>
    <div class="mb-3">
        <label for="desc">Tell me about what you want to conatct me for....</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>   
</form>
</div>

{% endblock body %}
